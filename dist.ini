version = 0.86

[@Author::Plicease]
:version      = 1.92
release_tests = 1
travis_status = 1
appveyor      = hbsdj04dds4oy6wo
diag          = +Event
diag          = +Mojolicious
diag          = +Test::More
diag          = +EV

diag_preamble = | $post_diag = sub
diag_preamble = | {
diag_preamble = |   require AnyEvent::Open3::Simple;
diag_preamble = |   diag "OS               $^O";
diag_preamble = |   diag 'implementation   ' . AnyEvent::Open3::Simple->new->{impl};
diag_preamble = |   diag 'AnyEvent::detect ' . AnyEvent::detect();
diag_preamble = | };

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = File::Spec
remove = File::Temp
remove = IPC::Open3
remove = Scalar::Util
remove = Symbol
remove = Exporter
remove = AnyEvent::Handle
remove = Carp
remove = Test::More
remove = warnings::register
remove = constant
remove = POSIX
remove = IO::Select

remove = Mojolicious
remove = Mojo::Reactor
remove = Mojo::IOLoop

[Author::Plicease::Upload]
cpan = 1

