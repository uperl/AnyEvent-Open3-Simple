name    = AnyEvent-Open3-Simple
author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2012-2024

version = 0.90

[@Author::Plicease]
:version      = 2.79
release_tests = 1
diag          = +Event
diag          = +Mojolicious
diag          = +EV
github_user   = uperl

workflow = linux
workflow = windows
workflow = macos

diag_preamble = | $post_diag = sub
diag_preamble = | {
diag_preamble = |   require AnyEvent::Open3::Simple;
diag_preamble = |   diag "OS               $^O";
diag_preamble = |   diag 'implementation   ' . AnyEvent::Open3::Simple->new->{impl};
diag_preamble = |   diag 'AnyEvent::detect ' . AnyEvent::detect();
diag_preamble = | };

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = File::Spec
remove = File::Temp
remove = IPC::Open3
remove = Scalar::Util
remove = Symbol
remove = Exporter
remove = AnyEvent::Handle
remove = Carp
remove = warnings::register
remove = constant
remove = POSIX
remove = IO::Select

remove = Mojolicious
remove = Mojo::Reactor
remove = Mojo::IOLoop

[Author::Plicease::Upload]
cpan = 1

[Author::Plicease::Thanks]
current = Graham Ollis <plicease@cpan.org>
contributor = Stephen R. Scaffidi
contributor = Scott Wiersdorf
contributor = Graham Knop (HAARG)


